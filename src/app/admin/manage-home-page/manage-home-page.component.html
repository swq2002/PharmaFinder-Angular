<body class="admin-body">
  <div class="container-scroller">
    <app-navbar></app-navbar>
    <div class="container-fluid page-body-wrapper">
      <app-sidebar></app-sidebar>
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <!-- Add any page header content here -->
          </div>
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">Home Page Content</h4>
              <div class="table-responsive">
                <table class="table table-bordered table-striped">
                  <thead>
                    <tr>
                      <th>Heading</th>
                      <th>Content</th>
                      <th>Image</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>{{homedata.heading1}}</td>
                      <td>{{homedata.content1}}</td>
                      <td><img src="assets/Images/{{homedata.image1}}" width="100px" style="border-radius: 20px;"></td>
                      <td><button class="btn btn-primary" (click)="openUpdateDailog(homedata)">Update</button></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </div>
</body>


<ng-template #callUpdateDailog>
  <div class="row justify-content-center" style="margin-top: 20px; margin-bottom: 20px;">
    <div class="col-md-10">
      <div class="card" style="overflow: hidden; border: none;">
        <div class="card-body">
          <h4 class="card-title">Update Home Page Dialog</h4>
          <br>
          <form class="forms-sample" [formGroup]="updateForm">
            <div class="form-group row">
              <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Heading</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUsername2"
                  formControlName="heading1"
                  [(ngModel)]="previousData.heading1"
                  placeholder="Enter Heading"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputEmail2" class="col-sm-3 col-form-label">Content</label>
              <div class="col-sm-9">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail2"
                  formControlName="content1"
                  [(ngModel)]="previousData.content1"
                  placeholder="Enter Content"
                />
              </div>
            </div>
            <div class="form-group row">
              <label for="exampleInputMobile" class="col-sm-3 col-form-label">Image</label>
              <div class="col-sm-9">
                <input
                  type="file"
                  class="form-control"
                  id="exampleInputMobile"
                  formControlName="image1"
                  #file
                  (change)="UploadImage(file.files)"

                />
              </div>
            </div>
            <br>
            <br>
            <div class="text-center">
              <button type="submit" class="btn btn-primary me-2" (click)="updateHome()">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</ng-template>
