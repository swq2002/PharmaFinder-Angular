<body class="admin-body">
  <div class="container-scroller">
    <!-- partial:../../partials/_navbar.html -->
<app-navbar></app-navbar>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:../../partials/_sidebar.html -->
<app-sidebar></app-sidebar>
<div class="main-panel">
  <div class="content-wrapper">
    <div class="page-header">

    </div>
    <div class="row">

<!-- table start -->



      <!-- table end -->

      <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Order Table</h4>
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                  <tr>
                    <th>order ID</th>
                    <th>pharmacy name</th>
                    <th>user name</th>
                    <th>approval</th>
                   <th>orderdate</th>
                   <th>orderprice</th>   
                   <th>Status</th>   
                   <th>Action</th> 
                   <th>Medicine in Order</th>

                </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let obj of  adminService.allIformationOrder ">
                    <td>{{obj.orderid}}</td>
                    <td>{{obj.pharmacyname}}</td>
                    <td>{{obj.username}}</td>

                    <td>
                      <ng-container *ngIf="obj.approval === 'pending'; else accepted">
                        <label style="font-size: 18px;"  class="badge badge-warning">{{obj.approval}}</label>
                      </ng-container>
                      <ng-template #accepted>
                        <ng-container *ngIf="obj.approval === 'Accepted'; else Rejected">
                          <label style="font-size: 18px;"  class="badge badge-success">{{obj.approval}}</label>
                        </ng-container>
                        <ng-template #Rejected>
                          <label style="font-size: 18px;" class="badge badge-danger" >{{obj.approval}}</label>
                        </ng-template>
                      </ng-template>
                    </td>   
                      <td>{{obj.orderdate|date:'short'}}</td>

                    <td>{{obj.orderprice}}</td>
                    <td>{{obj.status}}</td>
                  <td>
                      <button style="margin:5px ;" (click)="Accept(obj)" mat-raised-button color="primary">Accept</button>
                      <button  mat-raised-button color="warn"  (click)="Reject(obj)" >Reject</button>
                    </td>
                    <td>
                      <button   mat-raised-button color="primary"  (click)="openMedicineDialog(obj)">Order details</button>
                      <!-- (click)="MedicineinOrder(obj.orderid) -->
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>


    </div>
</div>
<!-- content-wrapper ends -->
<!-- partial:../../partials/_footer.html -->



<app-footer></app-footer>

      <!-- partial -->
    </div>
    <!-- main-panel ends -->
  </div>
  <!-- page-body-wrapper ends -->
</div>
<!-- container-scroller -->
<!-- plugins:js -->

<ng-template #AcceptDailog>
  <h1 mat-dialog-title> Order</h1>
<div mat-dialog-content>are you sure Accept Order ?</div>
<div mat-dialog-actions>
   <button type="button" mat-raised-button color="primary"  mat-button mat-dialog-close="yes" cli>yes</button> 
  <button  type="button" mat-button mat-dialog-close="no">no</button>
</div>
</ng-template>
<ng-template #RejectDailog>
  <h1 mat-dialog-title> Order</h1>
<div mat-dialog-content>are you sure Reject Order ?</div>
<div mat-dialog-actions>
   <button type="button" mat-raised-button color="primary"  mat-button mat-dialog-close="yes" cli>yes</button> 
  <button  type="button" mat-button mat-dialog-close="no">no</button>
</div>
</ng-template>

</body>
