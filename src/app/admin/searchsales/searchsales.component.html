<body class="admin-body">
    <div class="container-scroller">
      <!-- partial:../../partials/_navbar.html -->
  <app-navbar></app-navbar>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:../../partials/_sidebar.html -->
        <app-sidebar></app-sidebar>


        <div class="main-panel">
    <div class="content-wrapper">
      <div class="page-header">
        <nav aria-label="breadcrumb">
          <!-- <ol class="breadcrumb"> -->
            <!-- <li class="breadcrumb-item"><a href="#">Tables</a></li> -->
            <!-- <li class="breadcrumb-item active" aria-current="page">Basic tables</li> -->
          <!-- </ol> -->
        </nav>
      </div>
      <div class="row">
  
  
  <!-- table start -->
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Order Table</h4>
        <div class="table-responsive">

            <form class="example-form" [formGroup]="searchSalesForm">
                <mat-form-field class="example-form-field">
                  <mat-label>Date From:</mat-label>
                  <input matInput [matDatepicker]="pickerTo" formControlName="dateFrom">
                  <mat-datepicker-toggle matSuffix [for]="pickerTo"></mat-datepicker-toggle>
                  <mat-datepicker #pickerTo></mat-datepicker>
                </mat-form-field>
              
                <mat-form-field class="example-form-field">
                  <mat-label>Date To:</mat-label>
                  <input matInput [matDatepicker]="pickerFrom" formControlName="dateTo">
                  <mat-datepicker-toggle matSuffix [for]="pickerFrom"></mat-datepicker-toggle>
                  <mat-datepicker #pickerFrom></mat-datepicker>
                </mat-form-field>
              
                <button style="margin: 5px;" (click)="Search()" mat-raised-button color="primary">Search</button>
                <button style="margin: 5px;" (click)="clearDates()" mat-raised-button color="warn">Clear Dates</button>
              </form>

             <!-- <form class="example-form" [formGroup]="searchSalesForm">
                <mat-form-field class="example-form-field">
                  <mat-label>Search Medicine Name</mat-label>
                  <input type="date"   matInput formControlName="dateTo">
                </mat-form-field>
                <mat-form-field class="example-form-field">
                  <mat-label>Search Medicine Name</mat-label>
                  <input type="date" name="dateFrom" id="dateFrom"  matInput formControlName="dateFrom">
                </mat-form-field>
                <button style="margin: 5px;" (click)="Search()" mat-raised-button color="primary">Search</button>
              </form> -->
          <table class="table table-hover">
            <thead>
              <tr>
                <th>order ID</th>
                <th>name</th>
                <th>pharmacy name</th>
                <th>order date</th>
                <th>orderprice</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let obj of searchSales">
                <!-- Display your data here -->
                <td>{{obj.orderid}}</td>
                <td>{{obj.username}}</td>
                <td>{{obj.pharmacyname}}</td>
                <td>{{obj.orderdate|date}}</td>
                <td>{{obj.orderprice}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  
        <!-- table end -->
      </div>
  </div>
  <!-- content-wrapper ends -->
  <!-- partial:../../partials/_footer.html -->
  
  
  
  <app-footer></app-footer>
  
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  
  
  
  
  
  
  
  

 
  
  
  
  
  
  </body>
