<div class="pb-200">
<app-navbar></app-navbar>
</div>
<!-- LOGIN AREA START (Register) -->
<div class="ltn__login-area pb-110 text-center card ">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title-area text-center">
                    <h1 class="section-title">Register <br>Your Account</h1>
                    <p>  Pharma Finder is an innovative platform dedicated to simplifying the process of locating pharmaceutical products, services, and information.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6 offset-lg-3">
                <div class="account-login-inner">
                    <form action="#" class="ltn__form-box contact-form-box">
                        <input type="text" name="firstname" placeholder="First Name"  [(ngModel)]="regObj.firstname">
                        <input type="text" name="lastname" placeholder="Last Name"  [(ngModel)]="regObj.lastname">
                        <input type="text" name="email" placeholder="Email*"  [(ngModel)]="regObj.email">
                        <input type="password" name="password" placeholder="Password*"  [(ngModel)]="regObj.password">
                        <input type="password" name="confirmpassword" placeholder="Confirm Password*">
                        <!-- <label class="checkbox-inline">
                            <input type="checkbox" value="">
                            I consent to Herboil processing my personal data in order to send personalized marketing material in accordance with the consent form and the privacy policy.
                        </label> -->
                        <label class="checkbox-inline">
                            <input type="checkbox" value="">
                            By clicking "create account", I consent to the privacy policy.
                        </label>
                        <div class="btn-wrapper text-center">
                            <button  (click)="(Register())"class="theme-btn-1 btn reverse-color btn-block text-cente" type="submit">CREATE ACCOUNT</button>
                        </div>
                    </form>
                    <div class="by-agree text-center">
                        <p>By creating an account, you agree to our:</p>
                        <p><a href="#">TERMS OF CONDITIONS  &nbsp; &nbsp; | &nbsp; &nbsp;  PRIVACY POLICY</a></p>
                        <div class="go-to-btn mt-50">
                            <a routerLink="login">ALREADY HAVE AN ACCOUNT ?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
