<div class="ltn__contact-address-area mb-90 text-center">
    <div class="container">
        <!-- Title -->
        <div class="section-title text-center position-relative pb-3 mb-4 mx-auto" style="max-width: 600px;">
            <h1 class="fw-bold text-success text-uppercase mt-5">Reach Us</h1>
        </div>

        <!-- Contact Information -->
        <div class="row align-items-center">
            <!-- Email Address -->
            <div class="col-lg-4">
                <div class="ltn-contact-address-item ltn-contact-address-item-3 text-start">
                    <div class="ltn-contact-address-icon">
                        <img src="assets/HomeAssets/img/icons/10.png" alt="Email Icon" />
                    </div>
                    <div class="ltn-contact-address-info">
                        <h3>Email Address</h3>
                        <p class="mb-0">info@pharmafinder.com</p>
                    </div>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="col-lg-4">
                <div class="ltn-contact-address-item ltn-contact-address-item-3 text-start">
                    <div class="ltn-contact-address-icon">
                        <img src="assets/HomeAssets/img/icons/11.png" alt="Phone Icon" />
                    </div>
                    <div class="ltn-contact-address-info">
                        <h3>Phone Number</h3>
                        <p class="mb-0">+962-79-6217882</p>
                    </div>
                </div>
            </div>

            <!-- Office Address -->
            <div class="col-lg-4">
                <div class="ltn-contact-address-item ltn-contact-address-item-3 text-start">
                    <div class="ltn-contact-address-icon">
                        <img src="assets/HomeAssets/img/icons/12.png" alt="Address Icon" />
                    </div>
                    <div class="ltn-contact-address-info">
                        <h3>Office Address</h3>
                        <p class="mb-0">
                            King Abdullah II St<br />
                            Amman, Jordan
                        </p>
                    </div>
                </div>
            </div>

            <!-- Contact Form -->
            <div class="col-lg-12 mt-4">
                <div class="ltn__form-box contact-form-box box-shadow white-bg">
                    <form id="contact-form" [formGroup]="contactForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="input-item input-item-name ltn__custom-icon">
                                    <input type="text" formControlName="name" placeholder="Enter your name" />
                                    <span style="color: red;" *ngIf="contactForm.get('name')?.hasError('required') && contactForm.get('name')?.touched">Please Enter your full name</span>

                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-item input-item-email ltn__custom-icon">
                                    <input type="email" formControlName="email" placeholder="Enter email address" />
                                    <span style="color: red;" *ngIf="contactForm.get('email')?.hasError('required') && contactForm.get('email')?.touched">Please Enter your email</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-item input-item-subject ">
                                    <input type="text" formControlName="subject" placeholder="Enter the subject" />
                                    <span style="color: red;" *ngIf="contactForm.get('subject')?.hasError('required') && contactForm.get('subject')?.touched">Please Enter subject about your message</span>
                                </div>
                            </div>
                        </div>
                        <div class="input-item input-item-textarea ltn__custom-icon">
                            <textarea formControlName="message" placeholder="Enter message"></textarea>
                            <span style="color: red;" *ngIf="contactForm.get('message')?.hasError('required') && contactForm.get('message')?.touched">Please Enter your message</span>
                            <span style="color: red;" *ngIf="contactForm.get('message')?.hasError('maxlength') && contactForm.get('message')?.touched">Please limit your message to 250 characters</span>
                          </div>
                        <div class="btn-wrapper mt-0">
                            <button class="btn theme-btn-1 btn-effect-1 text-uppercase" (click)="SendMessage()" [disabled]="!contactForm.valid">SEND </button>
                        </div>
                        <p class="form-messege mb-0 mt-20"></p>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- CONTACT MESSAGE AREA END -->
<br>
