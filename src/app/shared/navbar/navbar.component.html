<header class="ltn__header-area ltn__header-5 ltn__header-logo-and-mobile-menu-in-mobile--- ltn__header-logo-and-mobile-menu--- ltn__header-transparent gradient-color-4---">
  
    <div class="ltn__header-middle-area ltn__logo-right-menu-option ltn__header-row-bg-white ltn__header-padding ltn__header-sticky ltn__sticky-bg-white">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="site-logo-wrap">
                        <div class="site-logo ">
                            <a href=""><img src="assets/HomeAssets/img/bg/logo-3.png" alt="Logo"></a>
                        </div>
                   
                    </div>
                </div>
                <div class="col header-menu-column menu-color-white---">
                    <div class="header-menu d-none d-xl-block">
                        <nav>
                            <div class="ltn__main-menu">
                                <ul>
                                    <li><a routerLink=""(click)="scrollToSection('homeSection')">Home</a></li>
                                    <li><a routerLink="" (click)="scrollToSection('aboutUsSection')">About</a></li>
                                    <li><a routerLink="" (click)="scrollToSection('testimonialsSection')">Testimonials</a></li>
                                    <li><a routerLink="" (click)="scrollToSection('contactUsSection')">Contact</a></li>
                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
                <div class="col--- ltn__header-options ltn__header-options-2 mb-sm-20">
                   
                    <!-- user-menu -->
                    <div class="ltn__drop-menu user-menu">
                        <ul>
                            <li>
                                <a href="#"><i class="icon-user"></i></a>
                                <ul>
                                    <li [hidden]="user != null"><a href="security/login">Sign in</a></li>
                                    <li [hidden]="user != null"><a href="security/register">Register</a></li>
                                    <li [hidden]="user == null"><a href="userdashboard/account">My Account</a></li>
                                    <li [hidden]="user == null"><a (click)="Logout()" href="javascript:void(0);">Logout</a></li>

                                </ul>
                            </li>
                        </ul>
                    </div>
                    <!-- mini-cart -->
                  
                    <!-- mini-cart -->
                    <!-- Mobile Menu Button -->
                    <div class="mobile-menu-toggle d-xl-none">
                        <a href="#ltn__utilize-mobile-menu" class="ltn__utilize-toggle">
                            <svg viewBox="0 0 800 600">
                                <path d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200" id="top"></path>
                                <path d="M300,320 L540,320" id="middle"></path>
                                <path d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190" id="bottom" transform="translate(480, 320) scale(1, -1) translate(-480, -318) "></path>
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
