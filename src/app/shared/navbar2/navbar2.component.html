<!-- HEADER AREA START (header-3) -->

<header class="ltn__header-area ltn__header-3">
    <!-- ltn__header-top-area start -->

    <!-- ltn__header-top-area end -->
    <!-- ltn__header-middle-area start -->
    <div class="ltn__header-middle-area">
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="site-logo">
                        <a href=""><img src="assets/HomeAssets/img/bg/logo-3.png" alt="Logo"></a>
                    </div>
                </div>
                <div class="col header-contact-serarch-column d-none d-lg-block">
                    <div class="header-contact-search">
                        <!-- header-feature-item -->
                     
                        <!-- header-search-2 -->
                       
                    </div>
                </div>
                <div class="col">
                    <!-- header-options -->
                    <div class="ltn__header-options">
                        <ul>

                            <li class="d-lg-none">
                                <!-- header-search-1 -->
                                <div class="header-search-wrap">
                                    <div class="header-search-1">
                                        <div class="search-icon">
                                            <i class="icon-search  for-search-show"></i>
                                            <i class="icon-cancel  for-search-close"></i>
                                        </div>
                                    </div>
                                    <div class="header-search-1-form">
                                        <form id="#" method="get" action="#">
                                            <input type="text" name="search" value="" placeholder="Search here..." />
                                            <button type="submit">
                                                <span><i class="icon-search"></i></span>
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </li>
                            <li class="d-none---">
                                <!-- user-menu -->
                                <div class="ltn__drop-menu user-menu">
                                    <ul>
                                        <li>
                                            <a href="#"><i class="icon-user"></i></a>
                                            <ul>
                                                <li [hidden]="user != null"><a href="security/login">Sign in</a></li>
                                                <li [hidden]="user != null"><a href="security/register">Register</a></li>
                                                <li [hidden]="user == null"><a href="userdashboard/account">My Account</a></li>
                                                <li [hidden]="user == null"><a (click)="Logout()" href="javascript:void(0);">Logout</a></li>
                                            </ul>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                            <li>

                                <!-- mini-cart 2 -->
                                <div class="mini-cart-icon mini-cart-icon-2">
                                    <a (click)="toggleCart($event)" href="#" class="ltn__utilize-toggle">
                                        <span class="mini-cart-icon">

                                        <i class="icon-shopping-cart"></i>
                                            <sup>{{cartItems.length}}</sup>
                                        </span>
                                        <h6><span>Your Cart</span> <span class="ltn__secondary-color">${{cartTotalPrice}}</span></h6>
                                    </a>

                                    
                                </div>

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ltn__header-middle-area end -->
    <!-- header-bottom-area start -->
    <div
        class="header-bottom-area ltn__border-top ltn__header-sticky  ltn__sticky-bg-white--- ltn__sticky-bg-secondary ltn__secondary-bg section-bg-1 menu-color-white d-none d-lg-block">
        <div class="container">
            <div class="row">
                <div class="col header-menu-column justify-content-center">
                    <div class="sticky-logo">
                        <div class="site-logo">
                            <a href=""><img src="assets/HomeAssets/img/bg/logo-3.png" alt="Logo"></a>
                        </div>
                    </div>
                    <div class="header-menu header-menu-2">
                        <nav>
                            <div class="ltn__main-menu">
                                <ul>
                                    <li><a href="">Home</a></li>
                                    <li><a href="services">Services</a></li>

                                </ul>
                            </div>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- header-bottom-area end -->
</header>
<!-- HEADER AREA END -->

<!-- MOBILE MENU START -->
<div class="mobile-header-menu-fullwidth mb-30 d-block d-lg-none">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- Mobile Menu Button -->
                <div class="mobile-menu-toggle d-lg-none">
                    <span>MENU</span>
                    <a href="#ltn__utilize-mobile-menu" class="ltn__utilize-toggle">
                        <svg viewBox="0 0 800 600">
                            <path
                                d="M300,220 C300,220 520,220 540,220 C740,220 640,540 520,420 C440,340 300,200 300,200"
                                id="top"></path>
                            <path d="M300,320 L540,320" id="middle"></path>
                            <path
                                d="M300,210 C300,210 520,210 540,210 C740,210 640,530 520,410 C440,330 300,190 300,190"
                                id="bottom" transform="translate(480, 320) scale(1, -1) translate(-480, -318) "></path>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- MOBILE MENU END -->

<!-- Utilize Cart Menu Start -->
<div id="ltn__utilize-cart-menu" class="ltn__utilize ltn__utilize-cart-menu">
    <div class="ltn__utilize-menu-inner ltn__scrollbar">
        <div class="ltn__utilize-menu-head">
            <span class="ltn__utilize-menu-title">Cart</span>
            <button (click)="closeCart($event)" class="ltn__utilize-close">×</button>
        </div>
        <div class="mini-cart-product-area ltn__scrollbar">
            <div class="mini-cart-item clearfix" *ngFor="let item of cartItems; let i = index">
                <div class="mini-cart-img">
                    <img src="assets/Images/{{item.imagename}}" alt="#">
                    <span class="mini-cart-item-delete" (click)="deleteCartItem(i)">
                        <i class="icon-cancel"></i>
                    </span>
                                </div>
                <div class="mini-cart-info">
                    
                    <h6><a href="#">{{item.medicinename}}</a></h6>
                    <span class="mini-cart-quantity">{{item.quantity}} x ${{item.medicineprice}}</span>
                </div>
            </div>

        </div>
        <div class="mini-cart-footer">
            <div class="mini-cart-sub-total">
                <h5>Subtotal: <span>${{cartTotalPrice}}</span></h5>
            </div>
            <div class="btn-wrapper">
                <a href="cart" class="theme-btn-1 btn btn-effect-1">View Cart</a>
            </div>
        </div>

    </div>
</div>
<!-- Utilize Cart Menu End -->

<!-- Utilize Mobile Menu Start -->
<div id="ltn__utilize-mobile-menu" class="ltn__utilize ltn__utilize-mobile-menu">
    <div class="ltn__utilize-menu-inner ltn__scrollbar">
        <div class="ltn__utilize-menu-head">
            <div class="site-logo">
                <a href=""><img src="assets/HomeAssets/img/bg/logo-3.png" alt="Logo"></a>
            </div>
            <button class="ltn__utilize-close">×</button>
        </div>
      
        <div class="ltn__main-menu">
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="services">Services</a></li>
            </ul>
        </div>
    
       
    </div>
</div>
<!-- Utilize Mobile Menu End -->
