<!-- Testimonial Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
 

<!-- TESTIMONIAL AREA START (testimonial-4) -->
<div class="ltn__testimonial-area section-bg-1 pt-290 pb-70">
  <div class="container-fluid">
      <div class="row">
          <div class="col-lg-12">
              <div class="section-title-area ltn__section-title-2 text-center">
                  <h1 class="fw-bold section-title">Clients Feedbacks<span>.</span></h1>
              </div>
          </div>
      </div>
      <div class="row ltn__testimonial-slider-3-active slick-arrow-1 slick-arrow-1-inner">
        <div class="row">
          <ng-container *ngFor="let obj of home.testimonials">
            <ng-container *ngFor="let obj2 of home.Users">
              <ng-container *ngIf="obj2.userid === obj.userid && obj.status === 'Approved'">
                <div class="col-lg-12">
                  <div class="ltn__testimonial-item ltn__testimonial-item-4">
                    <div class="ltn__testimoni-img">
                      <img src="assets\ProfilePicture{{ obj2.username }}" alt="#">
                    </div>
                    <div class="ltn__testimoni-info">
                      <h4>{{ obj2.username }}</h4>
                      <p>{{ obj.testimonialtext }}</p>
                      <h6>{{ obj.testimonialdate | date  }}</h6>
                    </div>
                    <div class="ltn__testimoni-bg-icon">
                      <i class="far fa-comments"></i>
                    </div>
                  </div>
                </div>
              </ng-container>
            </ng-container>
          </ng-container>
        </div>

      </div>
  </div>

<!-- TESTIMONIAL AREA END -->
