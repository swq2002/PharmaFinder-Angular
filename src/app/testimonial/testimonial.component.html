<!-- Testimonial Start -->
<div class="container-fluid py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container py-5">
        <div class="section-title text-center position-relative pb-3 mb-4 mx-auto" style="max-width: 600px;">
            <h1 class="fw-bold text-success text-uppercase mt-5">Testimonial</h1>
            <h1 class="mb-0">What Our Clients Say About Our Services</h1>
        </div>
            

        <div class="testimonial-container" #testimonialContainer>
          <div class="testimonial-scroll">
            <div *ngFor="let testimonial of testimonials" class="testimonial-card" >
              <div>
                <img class="img-fluid rounded" src="https://www.pngall.com/wp-content/uploads/12/Avatar-PNG-Image.png" alt="Client Image" width="30">
              </div>
              <div>
               {{ testimonial.date }}
              </div>
              <div class="testimonial-text">
                {{ testimonial.content }}
              </div>
              <div class="testimonial-author">
                - {{ testimonial.author }}
              </div>
            </div>
          </div>
        </div>
             
</div>
</div>

<!-- Testimonial End -->
