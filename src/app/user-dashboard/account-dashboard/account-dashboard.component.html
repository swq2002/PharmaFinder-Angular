<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

<div class="pb-50">
    <app-navbar2></app-navbar2>
    </div>

<div class="liton__wishlist-area pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- PRODUCT TAB AREA START -->
                <div class="ltn__product-tab-area">
                    <div class="container">
                        <div class="row">
                          <div class="col-lg-4 col-md-4 col-sm-12 mb-4">
                            <div class="ltn__tab-menu-list mb-50 sticky-left">
                              <div class="nav">
                                <a routerLink="/userdashboard/account" routerLinkActive="active">Dashboard <i class="fas fa-home"></i></a>
                                <a routerLink="/userdashboard/EditProfile" routerLinkActive="active">Account Details <i class="fas fa-user"></i></a>
                                <a routerLink="/userdashboard/userOrders" routerLinkActive="active">Orders <i class="fas fa-file-alt"></i></a>
                                <a routerLink="/userdashboard/userTestimonial" routerLinkActive="active">Testimonial <i class="fas fa-quote-left"></i></a>
                                <a (click)="logout()">Logout <i class="fas fa-sign-out-alt"></i></a>
                              </div>
                            </div>
                          </div>

                          
                          

                            <div class="col-lg-8 col-md-8 col-sm-12" style="padding-left: 8%;">
                              <div class="user-section">
                                <span class="user-name">Welcome {{userdata.username}} ðŸ‘‹</span>
                              </div>
                                <div class="tab-content">
                                  <div class="row align-items-center justify-content-center">
                                    <div class="col-xl-4 col-lg-6 col-md-4 col-sm-4 grid-margin stretch-card m-5">
                                        <div class="card" id="total">
                                            <div class="card-body text-center">
                                                <h3 class="mb-2 text-dark font-weight-normal">Total Orders</h3>
                                                <h2 class="mb-4 text-dark font-weight-bold">{{home.orders.length}}</h2>
                                                <div class="dashboard-progress dashboard-progress-1 d-flex align-items-center justify-content-center item-parent">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                
                                    <div class="col-xl-4 col-lg-6 col-md-4 col-sm-4 grid-margin stretch-card m-5">
                                        <div class="card" id="total">
                                            <div class="card-body text-center">
                                                <h3 class="mb-2 text-dark font-weight-normal">Total Payments</h3>
                                                <h2 class="mb-4 text-dark font-weight-bold">{{home.paidOrderCount}}</h2>
                                                <div class="dashboard-progress dashboard-progress-2 d-flex align-items-center justify-content-center item-parent">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                                <div class="row align-items-center justify-content-center" style="margin-top: 50px; margin-left: -80px;">
                                  <div class="col-lg-8" style="margin-left: 10%;">
                                      <div class="card w-100">
                                          <div class="card-body p-4">
                                              <h3 class="card-title fw-semibold mb-4 text-center" style="font-size: xx-large;">Your Payments History</h3>
                                              <div class="table-responsive">
                                                  <table class="table text-nowrap mb-0 align-middle">
                                                      <thead class="text-dark fs-4">
                                                          <tr>
                                                              <th>
                                                                  <h4 class="fw-semibold mb-0">Date</h4>
                                                              </th>
                                                              <th>
                                                                  <h4 class="fw-semibold mb-0">Method</h4>
                                                              </th>
                                                              <th>
                                                                  <h4 class="fw-semibold mb-0">Value</h4>
                                                              </th>
                                                          </tr>
                                                      </thead>
                                                      <tbody>
                                                        <ng-container *ngIf="paidOrderCount==0">
                                                            <tr class="justify-content-center text-center">
                                                                <td colspan="4">You have no payments yet</td>
                                                            </tr>
                                                        </ng-container>
                                                        <ng-container *ngIf="paidOrderCount!==0">
                                                          <tr *ngFor="let obj of home.orders">
                                                                  <ng-container *ngIf="obj.status=='Paid'">
                                                                      <td>
                                                                          <p class="mb-0 fw-normal">{{obj.orderdate | date}}</p>
                                                                      </td>
                                                                      <td>
                                                                          <div class="d-flex align-items-center">
                                                                              <img src="assets\HomeAssets\img\paypal-logo.png" alt="PayPal" height="30" width="30" />
                                                                              <span class="badge bg-light rounded-4 fw-semibold p-2 fs-5" style="color:rgb(37, 50, 103);">PayPal</span>
                                                                          </div>
                                                                      </td>
                                                                      <td>
                                                                          <h6 class="fw-semibold mb-0 fs-6">${{obj.orderprice}}</h6>
                                                                      </td>
                                                                    </ng-container>
                                                                    </tr>
                                                                </ng-container>

                                                      </tbody>
                                                  </table>
                                              </div>
                                          </div>
                                      </div>
                                  </div>
                              </div>
                              
                              



                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PRODUCT TAB AREA END -->
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
