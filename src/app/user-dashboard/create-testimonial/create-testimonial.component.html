<div class="pb-10">
    </div>

    <h2 mat-dialog-title>Write your feedback! <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
    </h2>
    <mat-dialog-content class="mat-typography">
        <form class="example-form">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Write...</mat-label>
                <textarea id="t-input" matInput formControlName="testimonialtext" [formControl]="testimonialtext" style="height: 130px;"></textarea>
                <mat-error *ngIf="testimonialtext.hasError('required')">
                    <strong>Required</strong>
                </mat-error>
            </mat-form-field>
            
        </form>
    </mat-dialog-content>
    <mat-dialog-actions align="end" class="mb-2">
    <button mat-button mat-dialog-close class="bg-light">Cancel</button>
    <button (click)="Save()" [disabled]="testimonialtext.hasError('required')" mat-button [mat-dialog-close]="true" class="bg-light" cdkFocusInitial>Save</button>
    </mat-dialog-actions>
