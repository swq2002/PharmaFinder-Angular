<div class="pb-50">
    <app-navbar2></app-navbar2>
</div>

<div class="liton__wishlist-area pb-70">
    <div class="ltn__product-tab-area">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-12 mb-4">
                    <div class="ltn__tab-menu-list">
                        <div class="nav">
                            <a routerLink="/userdashboard/account" routerLinkActive="active">Dashboard <i class="fas fa-home"></i></a>
                            <a routerLink="/userdashboard/EditProfile" routerLinkActive="active">Account Details <i class="fas fa-user"></i></a>
                            <a routerLink="/userdashboard/userOrders" routerLinkActive="active">Orders <i class="fas fa-file-alt"></i></a>
                            <a routerLink="/userdashboard/userTestimonial" routerLinkActive="active">Testimonial <i class="fas fa-quote-left"></i></a>
                            <a (click)="logout()">Logout <i class="fas fa-sign-out-alt"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-12">
                    <div class="tab-content">
                        <div class="col d-flex flex-column align-items-stretch mb-5" style="width: 100%; max-width: 110%; font-size: 15px; margin-left: 0; max-height: 600px; position: relative;">
                            <div class="card mb-3">
                                <div class="card-body p-4">
                                    <div class="text-center mb-3">
                                        <h3 class="card-title fw-semibold" style="font-size: xx-large;">Your Orders History</h3>
                                        <p></p>
                                    </div>
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-body p-4">
                                    <div class="table-responsive" style="max-height: 400px; overflow-y: auto;">
                                        <table class="table text-wrap mb-0 align-middle" id="table-data">
                                            <thead>
                                                <tr>
                                                    <th>Order Date</th>
                                                    <th>Order Value</th>
                                                    <th>Order Status</th>
                                                    <th>Payment Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <ng-container *ngIf="home.orders.length==0">
                                                    <tr>
                                                        <td colspan="4" class="p-4 justify-content-center text-center">You have no orders yet</td>
                                                    </tr>
                                                </ng-container>
                                                <tr *ngFor="let obj of home.orders">
                                                    <ng-container *ngIf="home.orders.length>0">
                                                        <td class="p-4">{{obj.orderdate | date}}</td>
                                                        <td class="p-4">${{obj.orderprice}}</td>
                                                        <td class="p-4">
                                                            <ng-container *ngIf="obj.approval=='Accepted'">
                                                                <span class="badge bg-success rounded-4 fw-semibold p-2" title="Your Order is accepted">{{obj.approval}}</span>
                                                            </ng-container>
                                                            <ng-container *ngIf="obj.approval=='Pending'">
                                                                <span class="badge bg-warning rounded-4 fw-semibold p-2" title="Wait to approve your Order">{{obj.approval}}</span>
                                                            </ng-container>
                                                            <ng-container *ngIf="obj.approval=='Rejected'">
                                                                <span class="badge bg-danger rounded-4 fw-semibold p-2" title="Your Order is rejected">{{obj.approval}}</span>
                                                            </ng-container>
                                                        </td>
                                                        <td class="border-bottom-3">
                                                            <ng-container *ngIf="obj.status=='waiting for payment'">
                                                                <button (click)="Pay(obj.orderid)" class="btn btn-primary rounded-4 p-2 fw-semibold fs-5"
                                                                    [disabled]="obj.approval == 'Pending' || obj.approval == 'Rejected'"
                                                                    title="Pay your Order">Pay Now!</button>
                                                            </ng-container>
                                                            <ng-container *ngIf="obj.status=='Paid'">
                                                                <span class="badge bg-success rounded-4 fw-semibold p-2" title="Your order is paid">Paid</span>
                                                            </ng-container>
                                                        </td>
                                                    </ng-container>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="btn-wrapper animated mt-3">
                                <button href="services" class="theme-btn-1 btn btn-effect-1 fs-5 p-3">Order Now!</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
