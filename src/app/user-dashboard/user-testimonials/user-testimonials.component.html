<div class="liton__wishlist-area pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- PRODUCT TAB AREA START -->
                <div class="ltn__product-tab-area">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="ltn__tab-menu-list mb-50">
                                    <div class="nav">
                                        <a class="active show" href="userdashboard/account">Dashboard <i class="fas fa-home"></i></a>
                                        <a data-bs-toggle="tab" href="#liton_tab_1_2">Orders <i class="fas fa-file-alt"></i></a>
                                        <a data-bs-toggle="tab" href="#liton_tab_1_3">Downloads <i class="fas fa-arrow-down"></i></a>
                                        <a data-bs-toggle="tab" href="#liton_tab_1_4">address <i class="fas fa-map-marker-alt"></i></a>
                                        <a data-bs-toggle="tab" href="#liton_tab_1_5">Account Details <i class="fas fa-user"></i></a>
                                        <a href="userdashboard/userTestimonial">Testimonial <i class="fas fa-user"></i></a>

                                        <a href="login.html">Logout <i class="fas fa-sign-out-alt"></i></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-8">
                                <div class="tab-content">
                                    


                                    <div class="col-lg-8 d-flex align-items-stretch" style="width: 110%; font-size: 15px;margin-left: 30px;overflow-x: hidden;">
                                        <div class="card w-900">
                                          <div class="card-body p-4">
                                            <h3 class="card-title fw-semibold mb-2" style="text-align: center; align-content: center; font-size: xx-large;">Your Feedback</h3>
                                            <br>
                                            <div class="table-responsive">
                                              <table class="table text-wrap mb-0 align-middle" id="table-data">
                                                <tbody>
                                                  <tr *ngFor="let testimonials of home.testimonials" style="height: 100px;">
                                                    <ng-container *ngIf="testimonials.userid == '2'">
                                                        <td>
                                                            {{testimonials.testimonialtext}}<br>
                                                            <small>{{testimonials.testimonialdate | date}}</small>
                                                        </td>
                                                  </ng-container>
                                                </tr>
                                                </tbody>
                                              </table>
                                            </div>
                                            <div class="mt-3" style="text-align: center; align-content: center;">
                                                <button mat-button (click)="OpenCreateDialog()" style="background-color: rgba(17, 171, 105, 0.652); color: white;">Add Feedback</button>
                                            </div>
                                          </div>
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- PRODUCT TAB AREA END -->
            </div>
        </div>
    </div>
</div>
