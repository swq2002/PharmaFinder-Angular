
<div class="pb-50">
    <app-navbar2></app-navbar2>
    </div>

<div class="liton__wishlist-area pb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <!-- PRODUCT TAB AREA START -->
                <div class="ltn__product-tab-area">
                    <div class="container">
                      <div class="row">
                        <div class="col-lg-4 col-md-4 col-sm-12 left-0">
                          <div class="ltn__tab-menu-list mb-50 sticky-left">
                            <div class="nav">
                              <a routerLink="/userdashboard/account" routerLinkActive="active">Dashboard <i class="fas fa-home"></i></a>
                              <a routerLink="/userdashboard/EditProfile" routerLinkActive="active">Account Details <i class="fas fa-user"></i></a>
                              <a routerLink="/userdashboard/userOrders" routerLinkActive="active">Orders <i class="fas fa-file-alt"></i></a>
                              <a routerLink="/userdashboard/userTestimonial" routerLinkActive="active">Testimonial <i class="fas fa-quote-left"></i></a>
                              <a (click)="logout()">Logout <i class="fas fa-sign-out-alt"></i></a>
                            </div>
                          </div>
                        </div>
                          
                            <div class="col-lg-8 col-md-8 col-sm-12">
                                <div class="tab-content">
                                    


                                    <div class="col d-flex flex-column align-items-stretch mb-5" style="width: 110%; font-size: 15px; margin-left: 30px; max-height: 590px; position: relative;">
                                        <div class="card w-100 mb-3">
                                          <div class="card-body p-4">
                                            <!-- Header centered at the top -->
                                            <div class="text-center mb-3">
                                              <h3 class="card-title fw-semibold" style="font-size: xx-large;">Your Feedback</h3>
                                              <p>Help us to improve our services!</p>
                                            </div>
                                          </div>
                                        </div>
                                      
                                        <!-- Cards with scrolling -->
                                        <div class="card-scroll-container overflow-auto">
                                          <div class="card w-100 mb-3 p-3">
                                            <div class="card-body p-4">
                                              <div class="row row-cols-1  g-4">
                                                <ng-container *ngFor="let testimonials of null">
                                                  <div *ngIf="home.user.userid == testimonials.userid" class="col">
                                                    <div class="card">
                                                      <div class="card-body">
                                                        <p class="card-text">{{testimonials.testimonialtext}}</p>
                                                        <p class="card-text"><small class="text-muted">{{testimonials.testimonialdate | date}}</small></p>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </ng-container>
                                              </div>
                                            </div>
                                          </div>
                                        </div>
                                      
                                        <!-- "Add Feedback" button centered at the top -->
                                        <div>
                                          <button class="theme-btn-1 btn fs-5 p-4" mat-button (click)="OpenCreateDialog()"  style="background-color: rgba(17, 171, 105, 0.652); color: white;">Add Feedback</button>
                                        </div>
                                      </div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <!-- PRODUCT TAB AREA END -->
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
